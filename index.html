<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        <form id="calcForm" action="./calculadora-php/calculadora.php" method="post">

            <input type="number" id="num2" placeholder="Número 2" name="num2" required>
            <br>
            <button type="submit" name="suma" value="suma">Suma</button>
            <button type="submit" name="resta" value="resta">Resta</button>
            <button type="submit" name="multiplicacion" value="multiplicacion">Multiplicación</button>
            <button type="submit" name="division" value="division">División</button>
        </form>
        <div class="result" id="result">Resultado: </div>
    </div>
