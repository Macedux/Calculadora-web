<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Número 1" required>
            <input type="number" id="num2" placeholder="Número 2" required>
            <br>
            <button type="button" >Suma</button>
            <button type="button" >Resta</button>
            <button type="button" >Multiplicación</button>
            <button type="button" >División</button>
        </form>
        <div class="result" id="result">Resultado: </div>
    </div>
</body>
</html>
